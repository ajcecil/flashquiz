<!DOCTYPE html>
<html>
  <head>
    <title>Flashquiz</title>

    <!-- link out to your CSS -->
    <link rel="stylesheet" href="flashquiz_styles.css" />
  </head>

  <body>
    <header class="header">
      <a href="index.html" class="header-logo-link">
        <img src="brand_images/smiley.png" alt="logo" class="header-logo">
      </a>
      <h1>Flashquiz</h1>
    </header>
    <nav class="menu-bar">
      <ul class="menu">
        <li class="dropdown">
          <a href="#">Tools ▾</a>
          <ul class="dropdown-menu">
            <li><a href="www.example.com" target="_blank">Flashcards</a></li>
            <li><a href="www.example.com" target="_blank">Matching Game</a></li>
          </ul>
        </li>
        <li class="dropdown">
          <a href="index.html">Home</a>
        </li>
      </ul>
    </nav>

    <section id="overview"></section>
    <div class="content">
    
      <section id="general" class="section-text">
        <h2>Site Plan</h2>
        <p>
          This site will soon host flashcards and other study tools which have not yet been determined.
        </p>
      </section>
    </div>

    <!-- tabs.js to wire up the tab buttons -->
    <script>
      document.querySelectorAll('.map-tabs .tab-btn')
        .forEach(btn => {
          btn.addEventListener('click', () => {
            // deactivate all
            document
              .querySelectorAll('.map-tabs .tab-btn')
              .forEach(b => b.classList.remove('active'));
            document
              .querySelectorAll('.map-tabs .tab-content')
              .forEach(c => c.classList.remove('active'));

            // activate the one we clicked
            btn.classList.add('active');
            document
              .getElementById(btn.dataset.target)
              .classList.add('active');
          });
        });
    </script>
    <script>
      const header   = document.querySelector('.header');
      const menuBar  = document.querySelector('.menu-bar');
      let   lastScroll = window.pageYOffset;
    
      // on load: menu sits under the header
      menuBar.classList.add('initial');
    
      window.addEventListener('scroll', () => {
        const current = window.pageYOffset;
    
        if (current > lastScroll && current > header.offsetHeight) {
          // scrolling DOWN past the header → hide header, pin menu to top
          header.classList.add('hidden');
          menuBar.classList.remove('initial');
          menuBar.style.top = '0';
        } else if (current < lastScroll) {
          // scrolling UP → show header again, push menu back down
          header.classList.remove('hidden');
          menuBar.classList.add('initial');
          menuBar.style.top = header.offsetHeight + 'px';
        }
    
        lastScroll = current;
      });
    </script>    
  </body>
</html>
